services:
  # Backend API Service
  - type: web
    name: lisa-backend
    runtime: node
    buildCommand: cd server/chatbot-backend && npm install
    startCommand: cd server/chatbot-backend && node init-server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: lisa-database
          property: connectionString
