services:
  # Backend API Service
  - type: web
    name: lisa-backend
    runtime: node
    buildCommand: cd server/chatbot-backend && npm install
    startCommand: cd server/chatbot-backend && node init-server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: lisa-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSISTANT_ID
        sync: false
      - key: FRONTEND_URL
        value: https://lisa-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://lisa-frontend.onrender.com

  # Frontend Static Site
  - type: static
    name: lisa-frontend
    buildCommand: npm install && npm run build
    publishPath: ./build
    rootDir: client/chatbot-frontend-2
    buildFilter:
      paths:
        - client/chatbot-frontend-2/**
    envVars:
      - key: REACT_APP_API_URL
        value: https://lisa-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: lisa-database
    databaseName: lisa_db
    user: lisa_user 